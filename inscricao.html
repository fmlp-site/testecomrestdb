
           <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscrição no Vestibular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    .formulario {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .campo {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .mensagem {
      margin-top: 20px;
      padding: 10px;
      display: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .mensagem.ok {
      background-color: #d4edda;
      color: #155724;
    }

    .mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <h1>Formulário de Inscrição</h1>
  <div class="formulario" id="formulario">
    <form id="formInscricao"></form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const API_KEY = "6855efa8bb5ccc0c9cf6d9ad";
    const urlParams = new URLSearchParams(window.location.search);
    const vestibularId = urlParams.get("id");
    const cpf = urlParams.get("cpf");
    const form = document.getElementById("formInscricao");
    const mensagem = document.getElementById("mensagem");

    if (!vestibularId || !cpf) {
      document.body.innerHTML = "<h2>Erro: CPF ou ID do vestibular não informado na URL.</h2>";
    } else {
      fetch(`https://vestibulares-302d.restdb.io/rest/formcampos?q={"vestibular_id":"${vestibularId}"}`, {
        headers: {
          "x-apikey": API_KEY
        }
      })
      .then(res => res.json())
      .then(campos => {
        if (campos.length === 0) {
          form.innerHTML = "<p>Nenhum campo de formulário encontrado para este vestibular.</p>";
          return;
        }

        campos.forEach(campo => {
          const div = document.createElement("div");
          div.className = "campo";

          const label = document.createElement("label");
          label.textContent = campo.nome_campo;
          label.setAttribute("for", campo.nome_campo);

          let input;
          if (campo.tipo === "select") {
            input = document.createElement("select");
            (campo.opcoes || []).forEach(op => {
              const option = document.createElement("option");
              option.value = op;
              option.textContent = op;
              input.appendChild(option);
            });
          } else {
            input = document.createElement("input");
            input.type = campo.tipo || "text";
          }

          input.name = campo.nome_campo;
          input.required = true;

          div.appendChild(label);
          div.appendChild(input);
          form.appendChild(div);
        });

        const btn = document.createElement("button");
        btn.type = "submit";
        btn.textContent = "Enviar Inscrição";
        form.appendChild(btn);
      });

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        const dados = {
          vestibular_id: vestibularId,
          cpf: cpf,
          enviado_em: new Date().toISOString()
        };

        const inputs = form.querySelectorAll("input, select");
        inputs.forEach(input => {
          dados[input.name] = input.value;
        });

        fetch("https://vestibulares-302d.restdb.io/rest/inscricoes", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-apikey": API_KEY
          },
          body: JSON.stringify(dados)
        })
        .then(res => {
          if (res.ok) {
            mensagem.className = "mensagem ok";
            mensagem.textContent = "Inscrição enviada com sucesso!";
            mensagem.style.display = "block";
            form.reset();
          } else {
            mensagem.className = "mensagem erro";
            mensagem.textContent = "Erro ao enviar inscrição.";
            mensagem.style.display = "block";
          }
        })
        .catch(err => {
          console.error(err);
          mensagem.className = "mensagem erro";
          mensagem.textContent = "Erro na conexão com o servidor.";
          mensagem.style.display = "block";
        });
      });
    }
  </script>

</body>
</html>
