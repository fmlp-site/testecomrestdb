<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-group {
            transition: all 0.3s ease;
        }
        .form-group:hover {
            transform: translateX(5px);
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-xl form-container p-8">
            <div id="header" class="text-center mb-10">
                <h1 id="examTitle" class="text-3xl font-bold text-indigo-700 mb-2">Carregando formulário...</h1>
                <p id="examDescription" class="text-gray-600">Por favor, aguarde enquanto carregamos as informações do vestibular.</p>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
            </div>

            <form id="registrationForm" class="hidden">
                <div id="fieldsContainer" class="space-y-6"></div>

                <div class="mt-10 flex justify-end">
                    <button type="submit" class="btn-gradient px-6 py-3 rounded-lg text-white font-semibold text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-paper-plane mr-2"></i> Enviar Inscrição
                    </button>
                </div>
            </form>

            <div id="successMessage" class="hidden text-center py-10">
                <div class="inline-block bg-green-100 rounded-full p-4 mb-6">
                    <i class="fas fa-check-circle text-5xl text-green-600"></i>
                </div>
                <h2 class="text-2xl font-bold text-green-700 mb-2">Inscrição realizada com sucesso!</h2>
                <p class="text-gray-600 mb-6">Sua inscrição foi registrada em nosso sistema. Você receberá um e-mail de confirmação em breve.</p>
                <a href="#" class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
                    <i class="fas fa-download mr-2"></i> Baixar comprovante
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse the exam ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const examId = urlParams.get('id');
            
            if (!examId) {
                alert('ID do vestibular não encontrado na URL!');
                return;
            }

            // RESTDB.io configuration
            const API_KEY = '6855efa8bb5ccc0c9cf6d9ad'; // Substitua pela sua chave de API
            const BASE_URL = 'hhttps://vestibulares-302d.restdb.io/rest/formcampos?max=2'; // Substitua pelo URL da sua base
            
            // Load exam data and form fields
            loadExamData(examId);
            
            // Form submission handler
            document.getElementById('registrationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitForm();
            });

            async function loadExamData(examId) {
                try {
                    // Fetch exam data
                    const examResponse = await fetch(`${BASE_URL}/vestibulares/${examId}`, {
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!examResponse.ok) {
                        throw new Error('Vestibular não encontrado');
                    }
                    
                    const examData = await examResponse.json();
                    
                    // Update header with exam info
                    document.getElementById('examTitle').textContent = `Inscrição: ${examData.nome}`;
                    document.getElementById('examDescription').textContent = examData.descricao || 'Preencha o formulário abaixo para realizar sua inscrição';
                    
                    // Fetch form fields configuration
                    const fieldsResponse = await fetch(`${BASE_URL}/vestibulares/${examId}/campos`, {
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!fieldsResponse.ok) {
                        throw new Error('Configuração do formulário não encontrada');
                    }
                    
                    const fieldsData = await fieldsResponse.json();
                    
                    // Build form dynamically
                    renderFormFields(fieldsData);
                    
                    // Hide loading, show form
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('registrationForm').classList.remove('hidden');
                    
                } catch (error) {
                    console.error('Erro ao carregar dados:', error);
                    document.getElementById('loading').innerHTML = `
                        <div class="text-center">
                            <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
                            <h2 class="text-2xl font-bold text-red-700 mb-2">Erro ao carregar formulário</h2>
                            <p class="text-gray-600">${error.message}</p>
                            <button onclick="window.location.reload()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
                                <i class="fas fa-sync-alt mr-2"></i> Tentar novamente
                            </button>
                        </div>
                    `;
                }
            }

            function renderFormFields(fields) {
                const container = document.getElementById('fieldsContainer');
                container.innerHTML = '';
                
                fields.forEach((field, index) => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'form-group';
                    
                    let fieldHtml = `
                        <label for="${field.id}" class="block text-sm font-medium text-gray-700 mb-1">
                            ${field.label} ${field.required ? '<span class="text-red-500">*</span>' : ''}
                        </label>
                    `;
                    
                    if (field.type === 'select') {
                        const options = field.options.split(',');
                        fieldHtml += `
                            <select id="${field.id}" name="${field.name || field.id}" 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                ${field.required ? 'required' : ''}>
                                <option value="">Selecione uma opção</option>
                                ${options.map(opt => `<option value="${opt.trim()}">${opt.trim()}</option>`).join('')}
                            </select>
                        `;
                    } else if (field.type === 'textarea') {
                        fieldHtml += `
                            <textarea id="${field.id}" name="${field.name || field.id}" rows="4"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                ${field.required ? 'required' : ''}></textarea>
                        `;
                    } else if (field.type === 'checkbox') {
                        fieldHtml += `
                            <input type="checkbox" id="${field.id}" name="${field.name || field.id}"
                                class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 h-4 w-4"
                                ${field.required ? 'required' : ''}>
                            <span class="ml-2 text-gray-700">${field.placeholder || ''}</span>
                        `;
                    } else if (field.type === 'file') {
                        fieldHtml += `
                            <input type="file" id="${field.id}" name="${field.name || field.id}"
                                class="mt-1 block w-full text-sm text-gray-500
                                file:mr-4 file:py-2 file:px-4
                                file:rounded-md file:border-0
                                file:text-sm file:font-semibold
                                file:bg-indigo-50 file:text-indigo-700
                                hover:file:bg-indigo-100"
                                ${field.required ? 'required' : ''}>
                        `;
                    } else {
                        fieldHtml += `
                            <input type="${field.type || 'text'}" id="${field.id}" name="${field.name || field.id}"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                                placeholder="${field.placeholder || ''}"
                                ${field.required ? 'required' : ''}>
                        `;
                    }
                    
                    if (field.helpText) {
                        fieldHtml += `<p class="mt-2 text-sm text-gray-500">${field.helpText}</p>`;
                    }
                    
                    fieldDiv.innerHTML = fieldHtml;
                    container.appendChild(fieldDiv);
                });
            }

            async function submitForm() {
                const form = document.getElementById('registrationForm');
                const formData = new FormData(form);
                const submitBtn = form.querySelector('button[type="submit"]');
                
                // Disable button to prevent multiple submissions
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Enviando...';
                
                try {
                    // Convert FormData to JSON
                    const jsonData = {};
                    formData.forEach((value, key) => {
                        jsonData[key] = value;
                    });
                    
                    // Add exam ID to the submission
                    jsonData.vestibularId = new URLSearchParams(window.location.search).get('id');
                    
                    // Submit to RESTDB.io
                    const response = await fetch(`${BASE_URL}/inscricoes`, {
                        method: 'POST',
                        headers: {
                            'x-apikey': API_KEY,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Erro ao enviar formulário');
                    }
                    
                    // Show success message
                    document.getElementById('registrationForm').classList.add('hidden');
                    document.getElementById('successMessage').classList.remove('hidden');
                    
                } catch (error) {
                    alert(`Erro: ${error.message}`);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i> Tentar novamente';
                }
            }
        });
    </script>
</body>
</html>
