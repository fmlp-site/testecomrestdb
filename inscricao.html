<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inscri칞칚o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
      color: #2c3e50;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #mensagem {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Formul치rio de Inscri칞칚o</h1>

  <form id="formInscricao">
    <div id="camposArea">
      <!-- Campos din칙micos aparecer칚o aqui -->
    </div>

    <button type="submit">Enviar Inscri칞칚o</button>
    <div id="mensagem"></div>
  </form>

  <script>
    const API_KEY = '6855efa8bb5ccc0c9cf6d9ad';
    const FORMULARIO_URL = 'https://vestibulares-302d.restdb.io/rest/formcampos';

    const urlParams = new URLSearchParams(window.location.search);
    const vestibularId = urlParams.get('id');

    const camposArea = document.getElementById('camposArea');
    const mensagemDiv = document.getElementById('mensagem');

    if (!vestibularId) {
      camposArea.innerHTML = "<p style='color:red;'>Erro: ID do vestibular n칚o informado.</p>";
    } else {
      fetch(`${FORMULARIO_URL}?q={"vestibular_id":"${vestibularId}"}`, {
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': API_KEY
        }
      })
      .then(res => res.json())
      .then(campos => {
        if (campos.length === 0) {
          camposArea.innerHTML = "<p>Nenhum campo cadastrado para este vestibular.</p>";
        } else {
          campos.forEach(campo => {
            const div = document.createElement('div');
            const label = document.createElement('label');
            label.textContent = campo.nome_campo;
            label.htmlFor = campo.nome_campo;

            let input;
            if (campo.tipo === 'select') {
              input = document.createElement('select');
              input.name = campo.nome_campo;
              input.required = true;

              if (campo.opcoes && Array.isArray(campo.opcoes)) {
                campo.opcoes.forEach(op => {
                  const option = document.createElement('option');
                  option.value = op;
                  option.textContent = op;
                  input.appendChild(option);
                });
              }
            } else {
              input = document.createElement('input');
              input.type = campo.tipo;
              input.name = campo.nome_campo;
              input.required = true;
            }

            div.appendChild(label);
            div.appendChild(input);
            camposArea.appendChild(div);
          });
        }
      })
      .catch(err => {
        console.error(err);
        camposArea.innerHTML = "<p style='color:red;'>Erro ao carregar os campos do formul치rio.</p>";
      });
    }

    // Futuramente voc칡 pode adicionar o envio dos dados aqui:
    document.getElementById('formInscricao').addEventListener('submit', function(e) {
      e.preventDefault();
      mensagemDiv.textContent = "游닏 Envio do formul치rio ser치 implementado...";
    });
  </script>

</body>
</html>
