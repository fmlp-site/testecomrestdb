<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Vestibular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    /* MENU LATERAL */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.closed {
      width: 70px;
    }

    .sidebar .toggle {
      background-color: #1a252f;
      padding: 10px;
      text-align: right;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .sidebar ul li i {
      margin-right: 15px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar.closed ul li span {
      display: none;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      transition: margin-left 0.3s;
    }

    .sidebar.closed + .content {
      margin-left: 70px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    .modules {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .module {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .module:hover {
      transform: translateY(-5px);
    }

    .module i {
      font-size: 30px;
      color: #2980b9;
      margin-bottom: 10px;
    }

    .module span {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar closed" id="sidebar">
    <div class="toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><i class="fas fa-tasks"></i> <span>Processos Seletivos</span></li>
      <li onclick="window.location.href='vestibulares.html'"><i class="fas fa-file-alt"></i> <span>Vestibulares</span></li>
      <li><i class="fas fa-bullhorn"></i> <span>Concursos</span></li>
    </ul>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">
    <h1 id="titulo"></h1>

    <div class="modules">
      <a href="cadastroform.html">
        <div class="module">
          <i class="fas fa-clipboard-list"></i>
          <span>Cadastro do Formulário de Inscrição</span>
        </div>
      </a>

      <div class="module">
        <i class="fas fa-list"></i>
        <span>Ver Lista de Inscrições</span>
      </div>

      <div class="module">
        <i class="fas fa-university"></i>
        <span>Adicionar Locais de Prova</span>
      </div>

      <div class="module">
        <i class="fas fa-map-marker-alt"></i>
        <span>Atribuir Locais de Prova</span>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('closed');
    }

    // Pega o ID do vestibular da URL e exibe
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    document.getElementById('titulo').innerText =
      `Gerenciando o Vestibular ID: ${id}`;
  </script>

</body>
</html>
