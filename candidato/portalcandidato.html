<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Portal do Candidato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
    }

    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.closed {
      width: 70px;
    }

    .sidebar .toggle {
      background-color: #1a252f;
      padding: 10px;
      text-align: right;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .sidebar ul li i {
      margin-right: 15px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar.closed ul li span {
      display: none;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      transition: margin-left 0.3s;
    }

    .sidebar.closed + .content {
      margin-left: 70px;
    }

    h1 {
      color: #2c3e50;
    }

    .lista-vestibulares {
      margin-top: 20px;
    }

    .vestibular {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .vestibular h3 {
      margin: 0;
      color: #2980b9;
    }

    .campo {
      margin: 10px 0;
    }

    .campo label {
      font-weight: bold;
      display: block;
    }

    .campo input, .campo select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar closed" id="sidebar">
    <div class="toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li onclick="carregarVestibulares()"><i class="fas fa-file-alt"></i> <span>Vestibulares Abertos</span></li>
      <li><i class="fas fa-list"></i> <span>Minhas Inscrições</span></li>
    </ul>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1 id="bemvindo">Olá, seja bem-vindo candidato!</h1>
    <div class="lista-vestibulares" id="vestibularesArea">
      <!-- Vestibulares aparecem aqui -->
    </div>
  </div>

  <script>
    const API_KEY = "6855efa8bb5ccc0c9cf6d9ad";
    const urlParams = new URLSearchParams(window.location.search);
    const cpf = urlParams.get("cpf");
    const vestibularesArea = document.getElementById("vestibularesArea");

    if (cpf) {
      document.getElementById("bemvindo").innerText = `Olá, seja bem-vindo candidato CPF ${cpf}!`;
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }

    function carregarVestibulares() {
      vestibularesArea.innerHTML = "<p>Carregando vestibulares...</p>";

      fetch("https://vestibulares-302d.restdb.io/rest/vestibular", {
        headers: {
          "x-apikey": API_KEY
        }
      })
      .then(res => res.json())
      .then(vestibulares => {
        if (vestibulares.length === 0) {
          vestibularesArea.innerHTML = "<p>Nenhum vestibular disponível.</p>";
          return;
        }

        vestibularesArea.innerHTML = "";

        vestibulares.forEach(v => {
          const div = document.createElement("div");
          div.className = "vestibular";

          const titulo = document.createElement("h3");
          titulo.textContent = v.nome;

          div.appendChild(titulo);

          // Buscar os campos do formulário
          fetch(`https://vestibulares-302d.restdb.io/rest/formulario?q={"vestibular_id":"${v._id}"}`, {
            headers: { "x-apikey": API_KEY }
          })
          .then(res => res.json())
          .then(campos => {
            campos.forEach(campo => {
              const campoDiv = document.createElement("div");
              campoDiv.className = "campo";

              const label = document.createElement("label");
              label.textContent = campo.nome_campo;

              let input;
              if (campo.tipo === "select") {
                input = document.createElement("select");
                campo.opcoes.forEach(op => {
                  const opt = document.createElement("option");
                  opt.value = op;
                  opt.textContent = op;
                  input.appendChild(opt);
                });
              } else {
                input = document.createElement("input");
                input.type = campo.tipo || "text";
              }

              input.name = campo.nome_campo;
              campoDiv.appendChild(label);
              campoDiv.appendChild(input);
              div.appendChild(campoDiv);
            });

            const botao = document.createElement("button");
            botao.textContent = "Enviar Inscrição";
            botao.onclick = () => {
              const dados = {
                vestibular_id: v._id,
                cpf: cpf
              };
              const inputs = div.querySelectorAll("input, select");
              inputs.forEach(input => {
                dados[input.name] = input.value;
              });

              // Aqui você decide onde salvar: por exemplo na coleção "inscricoes"
              fetch("https://vestibulares-302d.restdb.io/rest/inscricoes", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  "x-apikey": API_KEY
                },
                body: JSON.stringify(dados)
              })
              .then(resp => {
                if (resp.ok) {
                  alert("Inscrição enviada com sucesso!");
                } else {
                  alert("Erro ao enviar inscrição.");
                }
              });
            };

            div.appendChild(botao);
          });

          vestibularesArea.appendChild(div);
        });
      });
    }

    // Carrega ao entrar
    carregarVestibulares();
  </script>

</body>
</html>
