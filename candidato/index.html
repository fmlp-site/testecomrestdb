<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema do Candidato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 220px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    aside h2 {
      text-align: center;
      font-size: 20px;
    }

    aside a {
      padding: 15px;
      color: white;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #34495e;
      cursor: pointer;
    }

    aside a:hover {
      background-color: #34495e;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
      overflow-y: auto;
    }

    .section {
      display: none;
    }

    .active {
      display: block;
    }

    .welcome {
      text-align: center;
      margin-top: 50px;
    }

    .novidades {
      border: 1px solid #ccc;
      padding: 15px;
      background: #fff;
    }

    .login-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .login-form, .register-form {
      display: none;
      background: #fff;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-right: 20px;
    }

    .form-actions {
      margin-top: 10px;
      text-align: center;
    }

    .form-actions button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Candidato</h2>
    <a onclick="showSection('inicio')">Início</a>
    <a onclick="showSection('login')">Login / Cadastro</a>
    <a onclick="loadNovidades()">Novidades</a>
  </aside>

  <main>
    <div id="inicio" class="section active">
      <div class="welcome">
        <h1>Bem-vindo ao Sistema do Candidato</h1>
        <p>Selecione uma opção no menu lateral para começar.</p>
      </div>
    </div>

    <div id="login" class="section">
      <div class="login-container">
        <div class="login-form" id="loginForm">
          <h3>Login</h3>
          <input type="email" id="loginEmail" placeholder="Email" /><br/><br/>
          <input type="password" id="loginSenha" placeholder="Senha" /><br/><br/>
          <button onclick="fazerLogin()">Entrar</button>
        </div>

        <div class="register-form" id="registerForm">
          <h3>Cadastro</h3>
          <input type="text" id="nomeCadastro" placeholder="Nome Completo" /><br/><br/>
          <input type="email" id="emailCadastro" placeholder="Email" /><br/><br/>
          <input type="password" id="senhaCadastro" placeholder="Senha" /><br/><br/>
          <button onclick="fazerCadastro()">Cadastrar</button>
        </div>

        <div class="form-actions">
          <button onclick="mostrar('login')">Login</button>
          <button onclick="mostrar('cadastro')">Cadastro</button>
        </div>
      </div>
    </div>

    <div id="novidades" class="section">
      <h2>Novidades do Processo Seletivo</h2>
      <div class="novidades" id="novidadeTexto">Carregando novidades...</div>
    </div>
  </main>

  <script>
    const apiKey = "6855efa8bb5ccc0c9cf6d9ad";
    const baseUrl = "https://vestibulares-302d.restdb.io/rest/";

    function showSection(id) {
      document.querySelectorAll(".section").forEach(section => {
        section.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    function mostrar(tipo) {
      document.getElementById("loginForm").style.display = tipo === "login" ? "block" : "none";
      document.getElementById("registerForm").style.display = tipo === "cadastro" ? "block" : "none";
    }

    function fazerCadastro() {
      const nome = document.getElementById("nomeCadastro").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;

      fetch(baseUrl + "candidatos", {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey
        },
        body: JSON.stringify({ nome, email, senha })
      })
      .then(res => res.json())
      .then(() => alert("Cadastro realizado com sucesso!"))
      .catch(err => alert("Erro ao cadastrar: " + err));
    }

    function fazerLogin() {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;

      fetch(baseUrl + "candidatos?q={" + `"email":"${email}","senha":"${senha}"` + "}", {
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          alert("Login realizado com sucesso!");
          // Redirecionar ou mostrar dados
        } else {
          alert("Email ou senha incorretos.");
        }
      });
    }

    function loadNovidades() {
      showSection("novidades");
      fetch(baseUrl + "novidades", {
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey
        }
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("novidadeTexto");
        container.innerHTML = data.map(n => `<p>${n.texto}</p>`).join("");
      });
    }

    // Mostra a página inicial como default
    window.onload = () => {
      mostrar("login");
    };
  </script>
</body>
</html>
