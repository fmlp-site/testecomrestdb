<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema do Candidato</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
    }
    .form-area {
      width: 50%;
      padding: 40px;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
    }
    .form-container h2 {
      margin-bottom: 20px;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
    }
    .toggle-form {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
    }
    .novidades {
      width: 50%;
      background-color: #f4f4f4;
      padding: 40px;
      border-left: 2px solid #ccc;
    }
    .novidades h2 {
      margin-bottom: 20px;
    }
    .novidades p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="form-area">
    <div class="form-container">
      <h2 id="form-title">Login do Candidato</h2>

      <div id="form-login">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-senha" placeholder="Senha" required />
        <button onclick="loginCandidato()">Entrar</button>
      </div>

      <div id="form-cadastro" style="display: none;">
        <input type="text" id="cad-nome" placeholder="Nome completo" required />
        <input type="email" id="cad-email" placeholder="Email" required />
        <input type="password" id="cad-senha" placeholder="Senha" required />
        <input type="text" id="cad-cpf" placeholder="CPF" required />
        <input type="text" id="cad-telefone" placeholder="Telefone" required />
        <button onclick="cadastrarCandidato()">Cadastrar</button>
      </div>

      <div class="toggle-form" onclick="alternarForm()">Clique aqui para <span id="toggle-text">cadastrar-se</span></div>
    </div>
  </div>

  <div class="novidades">
    <h2>Novidades</h2>
    <div id="novidades-content">
      Carregando novidades...
    </div>
  </div>

  <script>
    const apiKey = "6855efa8bb5ccc0c9cf6d9ad";
    const baseUrl = "https://vestibulares-302d.restdb.io/rest";

    function alternarForm() {
      const login = document.getElementById("form-login");
      const cadastro = document.getElementById("form-cadastro");
      const titulo = document.getElementById("form-title");
      const toggleText = document.getElementById("toggle-text");

      if (login.style.display === "none") {
        login.style.display = "block";
        cadastro.style.display = "none";
        titulo.innerText = "Login do Candidato";
        toggleText.innerText = "cadastrar-se";
      } else {
        login.style.display = "none";
        cadastro.style.display = "block";
        titulo.innerText = "Cadastro do Candidato";
        toggleText.innerText = "fazer login";
      }
    }

    function cadastrarCandidato() {
      const data = {
        nome: document.getElementById("cad-nome").value,
        email: document.getElementById("cad-email").value,
        senha: document.getElementById("cad-senha").value,
        cpf: document.getElementById("cad-cpf").value,
        telefone: document.getElementById("cad-telefone").value,
      };

      fetch(`${baseUrl}/candidatos`, {
        method: "POST",
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey,
          "cache-control": "no-cache",
        },
        body: JSON.stringify(data),
      })
      .then((res) => res.json())
      .then(() => {
        alert("Cadastro realizado com sucesso!");
        alternarForm();
      })
      .catch(() => alert("Erro ao cadastrar candidato"));
    }

    function loginCandidato() {
      const email = document.getElementById("login-email").value;
      const senha = document.getElementById("login-senha").value;

      fetch(`${baseUrl}/candidatos?q={"email":"${email}","senha":"${senha}"}`, {
        method: "GET",
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey,
          "cache-control": "no-cache",
        }
      })
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          alert("Login bem-sucedido!");
          // Redirecionar para painel do candidato se desejar
        } else {
          alert("Email ou senha invÃ¡lidos.");
        }
      });
    }

    function carregarNovidades() {
      fetch(`${baseUrl}/informes`, {
        method: "GET",
        headers: {
          "content-type": "application/json",
          "x-apikey": apiKey,
          "cache-control": "no-cache",
        },
      })
      .then(res => res.json())
      .then(data => {
        const area = document.getElementById("novidades-content");
        if (data.length > 0) {
          area.innerHTML = `<p>${data[0].mensagem}</p>`;
        } else {
          area.innerHTML = "<p>Nenhuma novidade cadastrada.</p>";
        }
      })
      .catch(() => {
        document.getElementById("novidades-content").innerText = "Erro ao carregar novidades.";
      });
    }

    carregarNovidades();
  </script>
</body>
</html>
