<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vestibulares</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ccc;
    }

    header h1 {
      font-size: 24px;
      color: #d00000;
    }

    .busca {
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    .busca input {
      width: 60%;
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .categorias {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .categorias button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-vestibular { background: #1976d2; }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 350px;
      border-left: 6px solid #1976d2;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }

    .card .info {
      font-size: 14px;
      margin: 5px 0;
    }

    .inscricoes {
      margin: 10px 0;
      font-size: 14px;
    }

    .btn-saiba {
      background: #1976d2;
      color: white;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fundação Vestibular</h1>
  </header>

  <div class="busca">
    <input type="text" placeholder="Digite aqui a sua busca" />
  </div>

  <div class="categorias">
    <button class="btn-vestibular">VESTIBULARES</button>
  </div>

  <div class="cards-container" id="cards-container">
    <!-- Vestibulares virão aqui -->
  </div>

  <script>
    const API_URL = "https://vestibulares-302d.restdb.io/rest/vestibular?max=100";
    const API_KEY = "6855efa8bb5ccc0c9cf6d9ad";

    async function carregarVestibulares() {
      try {
        const resposta = await fetch(API_URL, {
          headers: {
            "x-apikey": API_KEY,
            "Content-Type": "application/json"
          }
        });

        const vestibulares = await resposta.json();
        const container = document.getElementById("cards-container");

        vestibulares.forEach(v => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${v.nome}</h3>
            <div class="inscricoes">
              <strong>Inscrições:</strong> ${v.inscricao_inicio || '---'} até ${v.inscricao_fim || '---'}
            </div>
            <a href="#" class="btn-saiba">SAIBA MAIS</a>
          `;
          container.appendChild(card);
        });
      } catch (erro) {
        console.error("Erro ao carregar vestibulares:", erro);
        document.getElementById("cards-container").innerHTML = "<p>Erro ao carregar vestibulares.</p>";
      }
    }

    carregarVestibulares();
  </script>

</body>
</html>
