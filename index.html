<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal de Vestibulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    /* Slider */
    .slider {
      width: 100%;
      max-height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      animation: slide 15s infinite;
    }

    .slides img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    /* Vestibulares */
    .vestibulares-container {
      padding: 40px;
      background: white;
    }

    .vestibulares-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-left: 5px solid #007bff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      margin: 5px 0;
    }

    .saiba-mais {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Slider de banners -->
  <div class="slider">
    <div class="slides">
      <img src="banner1.jpg" alt="Banner 1" />
      <img src="banner2.jpg" alt="Banner 2" />
      <img src="banner3.jpg" alt="Banner 3" />
    </div>
  </div>

  <!-- Seção de Vestibulares -->
  <section class="vestibulares-container" id="vestibulares">
    <h2>Vestibulares Abertos</h2>
    <div class="cards" id="cards-container">
      <!-- Vestibulares serão inseridos via JavaScript -->
    </div>
  </section>

  <script>
    const API_KEY = "SUA_API_KEY_AQUI";
    const DB_URL = "https://SEUBANCO.restdb.io/rest/vestibulares"; // Substitua pelo seu endereço

    async function carregarVestibulares() {
      try {
        const resposta = await fetch(DB_URL, {
          headers: {
            "x-apikey": API_KEY,
            "Content-Type": "application/json"
          }
        });

        const vestibulares = await resposta.json();
        const container = document.getElementById("cards-container");

        vestibulares.forEach(v => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${v.titulo}</h3>
            <p><strong>Inscrições:</strong> ${v.inscricao_inicio} até ${v.inscricao_fim}</p>
            <p>${v.descricao}</p>
            <a href="${v.link}" class="saiba-mais" target="_blank">Saiba mais</a>
          `;
          container.appendChild(card);
        });
      } catch (erro) {
        console.error("Erro ao carregar vestibulares:", erro);
        const container = document.getElementById("cards-container");
        container.innerHTML = "<p>Erro ao carregar vestibulares. Verifique a API.</p>";
      }
    }

    carregarVestibulares();
  </script>
</body>
</html>
