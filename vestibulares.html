<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vestibulares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    /* ===== MENU LATERAL ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s;
      overflow: hidden;
    }

    .sidebar.closed {
      width: 70px;
    }

    .sidebar .toggle {
      background-color: #1a252f;
      padding: 10px;
      text-align: right;
      cursor: pointer;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .sidebar ul li {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar ul li:hover {
      background-color: #34495e;
    }

    .sidebar ul li i {
      margin-right: 15px;
      min-width: 20px;
      text-align: center;
    }

    .sidebar.closed ul li span {
      display: none;
    }

    .content {
      margin-left: 250px;
      padding: 30px;
      transition: margin-left 0.3s;
    }

    .sidebar.closed + .content {
      margin-left: 70px;
    }

    h1 {
      text-align: center;
    }

    /* ===== BOTÕES ===== */
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
    }

    .btn-success {
      background-color: #2ecc71;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn-warning {
      background-color: #f39c12;
      color: white;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
    }

    .close {
      float: right;
      font-size: 22px;
      cursor: pointer;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL -->
  <div class="sidebar closed" id="sidebar">
    <div class="toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <ul>
      <li><i class="fas fa-tasks"></i> <span>Processos Seletivos</span></li>
      <li onclick="window.location.href='vestibulares.html'"><i class="fas fa-file-alt"></i> <span>Vestibulares</span></li>
      <li><i class="fas fa-bullhorn"></i> <span>Concursos</span></li>
    </ul>
  </div>

  <!-- CONTEÚDO -->
  <div class="content">
    <h1>Gestão de Vestibulares</h1>
    <button class="btn-primary" onclick="abrirModal()">+ Cadastrar Vestibular</button>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="fecharModal()">&times;</span>
        <h3>Novo Vestibular</h3>
        <input type="text" id="nome" placeholder="Nome do Vestibular" required>
        <input type="date" id="inicio" required>
        <input type="date" id="fim" required>
        <button class="btn-success" onclick="salvarVestibular()">Salvar</button>
      </div>
    </div>

    <div id="tabela-vestibulares"></div>
  </div>

  <script>
    const apiKey = '6855efa8bb5ccc0c9cf6d9ad';
    const url = 'https://vestibulares-302d.restdb.io/rest/vestibular';
    const modal = document.getElementById('modal');

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('closed');
      document.querySelector('.content').classList.toggle('sidebar-closed');
    }

    function abrirModal() {
      modal.style.display = 'flex';
    }

    function fecharModal() {
      modal.style.display = 'none';
      document.getElementById('nome').value = '';
      document.getElementById('inicio').value = '';
      document.getElementById('fim').value = '';
    }

    async function salvarVestibular() {
      const nome = document.getElementById('nome').value;
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;

      const dados = { nome, data_inicio: inicio, data_fim: fim };

      await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': apiKey,
        },
        body: JSON.stringify(dados),
      });

      fecharModal();
      carregarVestibulares();
    }

    async function carregarVestibulares() {
      const resposta = await fetch(url, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
          'x-apikey': apiKey,
        }
      });

      const vestibulares = await resposta.json();
      let html = `
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
      `;

      vestibulares.forEach(v => {
        html += `
          <tr>
            <td>${v.nome}</td>
            <td>${v.data_inicio}</td>
            <td>${v.data_fim}</td>
            <td>
              <a href="gerenciarvest.html?id=${v._id}">
                <button class="btn-primary">Gerenciar</button>
              </a>
              <button class="btn-warning" onclick="editarVestibular('${v._id}', '${v.nome}', '${v.data_inicio}', '${v.data_fim}')">Editar</button>
              <button class="btn-danger" onclick="excluirVestibular('${v._id}')">Excluir</button>
            </td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('tabela-vestibulares').innerHTML = html;
    }

    async function excluirVestibular(id) {
      if (confirm("Deseja realmente excluir este vestibular?")) {
        await fetch(`${url}/${id}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'x-apikey': apiKey
          }
        });
        carregarVestibulares();
      }
    }

    function editarVestibular(id, nome, inicio, fim) {
      abrirModal();
      document.getElementById('nome').value = nome;
      document.getElementById('inicio').value = inicio;
      document.getElementById('fim').value = fim;

      document.querySelector('.btn-success').onclick = async function () {
        const novosDados = {
          nome: document.getElementById('nome').value,
          data_inicio: document.getElementById('inicio').value,
          data_fim: document.getElementById('fim').value
        };

        await fetch(`${url}/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'x-apikey': apiKey
          },
          body: JSON.stringify(novosDados)
        });

        fecharModal();
        carregarVestibulares();
      };
    }

    window.onload = carregarVestibulares;
  </script>

</body>
</html>
