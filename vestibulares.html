<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Vestibulares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f8f9fa;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      width: 400px;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content label {
      display: block;
      margin-top: 15px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Gestão de Vestibulares</h1>
  <button onclick="abrirModal()"><i class="fas fa-plus"></i> Cadastrar Vestibular</button>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h2>Novo Vestibular</h2>
      <form id="formVestibular">
        <label for="nome">Nome do Vestibular</label>
        <input type="text" id="nome" required>

        <label for="inicio">Data de Início das Inscrições</label>
        <input type="date" id="inicio" required>

        <label for="fim">Data de Término das Inscrições</label>
        <input type="date" id="fim" required>

        <button type="submit" style="margin-top: 20px;">Salvar</button>
        <div id="mensagem" class="success"></div>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const form = document.getElementById('formVestibular');
    const mensagem = document.getElementById('mensagem');

    function abrirModal() {
      modal.style.display = 'flex';
      mensagem.textContent = '';
    }

    function fecharModal() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        fecharModal();
      }
    }

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;

      const dados = {
        nome: nome,
        data_inicio: inicio,
        data_fim: fim
      };

      try {
        const resposta = await fetch('https://vestibulares-302d.restdb.io/rest/vestibular?max=2', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-apikey': '6855efa8bb5ccc0c9cf6d9ad	',
            'cache-control': 'no-cache'
          },
          body: JSON.stringify(dados)
        });

        if (resposta.ok) {
          mensagem.textContent = "Vestibular cadastrado com sucesso!";
          form.reset();
        } else {
          mensagem.textContent = "Erro ao cadastrar vestibular.";
          mensagem.classList.remove('success');
          mensagem.classList.add('error');
        }
      } catch (erro) {
        mensagem.textContent = "Erro de conexão com o banco de dados.";
        mensagem.classList.remove('success');
        mensagem.classList.add('error');
      }
    });
  </script>

</body>
</html>
